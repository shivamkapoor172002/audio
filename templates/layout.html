<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Audionix Engineers LLP - Independent consultancy designing professional AV, acoustics and lighting systems for government, institutional and corporate spaces across India.">
    <meta name="keywords" content="AV Systems, Acoustics, Lighting Design, Auditorium Design, India">
    <title>{% block title %}Audionix Engineers LLP | Experiences, Amplified{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/audionix_Main_logo-removebg-preview.png') }}">
    <style>
        /* ============================================
           AUDIONIX ENGINEERS LLP - GLOBAL STYLES
           ============================================ */

        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600;700&family=Great+Vibes&display=swap');

        /* CSS Variables */
        :root {
            --cream-bg: #e8e0d0;
            --cream-light: #f5f0e6;
            --navy-dark: #0a1628;
            --navy-deep: #022350;
            --navy-primary: #1a2b5a;
            --navy-light: #2a3b6a;
            --gold-accent: #c9a962;
            --gold-light: #d4b87a;
            --text-dark: #1a1a1a;
            --text-light: #f5f0e6;
            --white: #ffffff;

            /* Typography */
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Montserrat', sans-serif;
            --font-script: 'Great Vibes', cursive;
        }

        /* Reset & Base Styles */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
            width: 100%;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--cream-bg);
            color: var(--text-dark);
            line-height: 1.7;
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }

        /* Prevent all elements from causing horizontal overflow */
        * {
            max-width: 100%;
        }

        img,
        video,
        iframe {
            max-width: 100%;
            height: auto;
        }

        /* Typography */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--font-heading);
            font-weight: 700;
            line-height: 1.2;
        }

        .script-text {
            font-family: var(--font-script);
            font-weight: 400;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* ============================================
           NAVIGATION
           ============================================ */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(232, 224, 208, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
        }

        .navbar.scrolled {
            background: rgba(232, 224, 208, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 30px rgba(0, 0, 0, 0.1);
            padding: 15px 60px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .nav-logo-img {
            height: 50px;
            width: auto;
            transition: all 0.4s ease;
        }

        .nav-links {
            display: flex;
            gap: 50px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--navy-primary);
            font-weight: 500;
            font-size: 0.95rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gold-accent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--gold-accent);
        }

        .navbar.scrolled .nav-links a {
            color: var(--navy-primary);
        }

        .navbar.scrolled .nav-links a:hover {
            color: var(--navy-dark);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 1001;
        }

        .menu-toggle span {
            width: 28px;
            height: 3px;
            background: var(--navy-primary);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        /* ============================================
           FOOTER
           ============================================ */
        .footer {
            background: var(--navy-dark);
            color: var(--cream-light);
            padding: 60px 0 30px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-logo img {
            height: 50px;
            filter: brightness(0) invert(1);
        }

        .footer-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .footer-links a {
            color: var(--cream-light);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 1px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .footer-links a:hover {
            opacity: 1;
            color: var(--gold-accent);
        }

        .footer-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 30px;
            font-size: 0.85rem;
            opacity: 0.7;
        }

        /* ============================================
           GLOBAL UTILITIES & ANIMATIONS
           ============================================ */
        .section {
            padding: 90px 0;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -15px;
        }

        .row>[class^="col-"] {
            padding: 0 15px;
        }

        .col-md-4,
        .col-md-6,
        .col-md-8,
        .col-lg-4,
        .col-lg-5,
        .col-lg-6,
        .col-lg-7,
        .col-lg-10 {
            flex: 0 0 100%;
            max-width: 100%;
        }

        .justify-content-center {
            justify-content: center;
        }

        .align-items-center {
            align-items: center;
        }

        .text-center {
            text-align: center;
        }

        .lead {
            font-size: 1.15rem;
            font-weight: 300;
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
        }

        .rounded {
            border-radius: 8px;
        }

        .rounded-circle {
            border-radius: 50%;
        }

        .shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .bg-light {
            background: #f8f9fa;
        }

        .text-muted {
            color: #777;
        }

        .small {
            font-size: 0.85rem;
        }

        .mb-3 {
            margin-bottom: 1rem;
        }

        .mb-4 {
            margin-bottom: 1.5rem;
        }

        .mb-5 {
            margin-bottom: 3rem;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        .mt-4 {
            margin-top: 1.5rem;
        }

        .mb-lg-0 {
            margin-bottom: 0;
        }

        @media (min-width: 768px) {
            .col-md-4 {
                flex: 0 0 33.3333%;
                max-width: 33.3333%;
            }

            .col-md-6 {
                flex: 0 0 50%;
                max-width: 50%;
            }

            .col-md-8 {
                flex: 0 0 66.6667%;
                max-width: 66.6667%;
            }
        }

        @media (min-width: 992px) {
            .col-lg-4 {
                flex: 0 0 33.3333%;
                max-width: 33.3333%;
            }

            .col-lg-5 {
                flex: 0 0 41.6667%;
                max-width: 41.6667%;
            }

            .col-lg-6 {
                flex: 0 0 50%;
                max-width: 50%;
            }

            .col-lg-7 {
                flex: 0 0 58.3333%;
                max-width: 58.3333%;
            }

            .col-lg-10 {
                flex: 0 0 83.3333%;
                max-width: 83.3333%;
            }
        }

        /* Page Header (Shared) */
        .page-header {
            background: var(--navy-primary);
            padding: 160px 0 80px;
            text-align: center;
            color: var(--cream-light);
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top right, rgba(201, 169, 98, 0.1), transparent 60%);
            pointer-events: none;
        }

        .page-header h1 {
            font-family: var(--font-heading);
            font-size: 3.5rem;
            color: var(--gold-accent);
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .page-header .subtitle {
            font-size: 1.2rem;
            letter-spacing: 1px;
            opacity: 0.9;
            font-weight: 300;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Responsive Global */
        @media (max-width: 1200px) {
            .section-title {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background: var(--cream-light);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 30px;
                transition: right 0.4s ease;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links a {
                color: var(--navy-primary);
            }

            .menu-toggle {
                display: flex;
            }

            .footer-content {
                flex-direction: column;
                gap: 30px;
                text-align: center;
            }

            .footer-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .page-header h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 20px;
            }
        }
    </style>
    {% block styles %}{% endblock %}
    <link rel="icon" href="{{ url_for('static', filename='images/audionix_Main_logo-removebg-preview.png') }}">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <a href="/" class="logo">
            <img src="{{ url_for('static', filename='images/audionix_Main_logo-removebg-preview.png') }}"
                alt="Audionix Logo" class="nav-logo-img">
        </a>
        <ul class="nav-links" id="navLinks">
            <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a></li>
            <li><a href="/about" class="{% if request.path == '/about' %}active{% endif %}">About & Founder</a></li>
            <li><a href="/services" class="{% if request.path == '/services' %}active{% endif %}">Services</a></li>
            <li><a href="/process" class="{% if request.path == '/process' %}active{% endif %}">Our Process</a></li>
            <!-- <li><a href="/portfolio" class="{% if request.path == '/portfolio' %}active{% endif %}">Portfolio</a></li> -->
            <li><a href="/contact" class="{% if request.path == '/contact' %}active{% endif %}">Contact</a></li>
        </ul>
        <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="{{ url_for('static', filename='images/audionix_Main_logo-removebg-preview.png') }}"
                        alt="Audionix Logo">
                </div>
                <ul class="footer-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/services">Services</a></li>
                    <li><a href="/process">Our Process</a></li>
                    <!-- <li><a href="/portfolio">Portfolio</a></li> -->
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 Audionix Engineers LLP. All rights reserved.</p>
                <p>Experiences, Amplified.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Navbar scroll effect
        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');

        if (menuToggle) {
            menuToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                menuToggle.classList.toggle('active');
            });
        }

        // Close menu when clicking a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                if (navLinks.classList.contains('active')) {
                    navLinks.classList.remove('active');
                    menuToggle.classList.remove('active');
                }
            });
        });

        // Stats Counter Animation
        const animateCounter = (element) => {
            const target = parseInt(element.getAttribute('data-target'));
            const duration = 4000; // 4 seconds (slower)
            const step = target / (duration / 16); // 60fps
            let current = 0;

            const updateCounter = () => {
                current += step;
                if (current < target) {
                    element.textContent = Math.floor(current);
                    requestAnimationFrame(updateCounter);
                } else {
                    element.textContent = target;
                }
            };
            updateCounter();
        };

        // Start counter animation when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelectorAll('.stat-number').forEach(animateCounter);
            }, 800); // Delay to let other animations start first
        });

        // Intersection Observer for fade-in animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe elements with fade-in effect
        document.querySelectorAll('.portfolio-card, .advantage-card, .service-card, .section-title, .fade-up').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(30px)';
            el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            observer.observe(el);
        });
    </script>
</body>

</html>
